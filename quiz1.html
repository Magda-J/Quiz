<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Knowledge Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div></div>

    <!-- Start of the quiz -->
    
    <div class="container">
      
      <div
        class="border-4 flex flex-col w-screen px-5 h-screen bg-gradient-to-r from-black to-rose-900 justify-center items-center"
        id="quiz"
      ><h1 id="main-header" class="text-2xl text-white font-bold">Genetal Knowledge Quiz</h1>

 <!-- Start button code -->
        <div>
       <button
        id="start-btn"
        class="start-btn flex flex-col m-auto my-8 bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
      >
        Start the Quiz
      </button>
      <!-- End of the start button code -->

        <div
          class="invisible bg-purple text-white p-4 border-4 rounded-2xl bg-pink-900" id="quiz-header"
        >
          <h2 id="question" class="font-bold rounded-lg p-4 mb-4 text-xl">
            Question text
          </h2>
          <ul class="invisible" id="list">
            <li class="p-2">
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text"></label>
            </li>
            <li class="p-2">
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text"></label>
            </li>
            <li class="p-2">
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text"></label>
            </li>
            <li class="p-2">
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="d_text"></label>
            </li>
            <li class="p-2">
              <input type="radio" name="answer" id="e" class="answer" />
              <label for="e" id="e_text"></label>
            </li>
          </ul>
        </div>

        <!-- Submit Button -->
        <button
          id="submit"
          class="invisible flex flex-col m-auto my-8 btn bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
        >
          Submit
        </button>

       
      </div>        
      </div>
      <!-- End of Submit Button -->

      
      
      <script src="quiz1.js"></script>
    </div>
    <!-- End of the quiz -->
  </body>
</html>
